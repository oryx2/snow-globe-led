<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;

        h1 { margin: 20px 0; font-size: 22px; text-align: center; }
        #canvas-container {

        canvas { display: block; }
        .controls {

</head>
<body>
    <h1>â„ï¸ é›ªèŠ±çƒ 3D ç»“æ„é¢„è§ˆ</h1>
    <div id="canvas-container"></div>
    <div class="controls">
        <button class="btn" id="btn-rotate" onclick="toggleRotation()">â¸ æš‚åœæ—‹è½¬</button>
        <button class="btn" onclick="resetView()">ğŸ”„ é‡ç½®è§†è§’</button>
    </div>
    <div class="legend">
        <div class="legend-item"><div class="color-box" style="background: rgba(200,230,255,0.3); border: 1px solid rgba(255,255,255,0.4);"></div><span>ç»ç’ƒçƒ</span></div>
        <div class="legend-item"><div class="color-box" style="background: #4a8a6a;"></div><span>LEDæ¿</span></div>
        <div class="legend-item"><div class="color-box" style="background: #666;"></div><span>ä¸­å¿ƒè½´</span></div>
        <div class="legend-item"><div class="color-box" style="background: #444;"></div><span>åº•åº§</span></div>
        <div class="legend-item"><div class="color-box" style="background: #522;"></div><span>åŠ é€Ÿåº¦è®¡</span></div>
    </div>
    <div class="info">
        <strong>ç»“æ„ï¼š</strong>LEDçŸ©é˜µæ¿è·¨è¿‡è½´å¿ƒå¯¹ç§°æ”¾ç½®ï¼Œ8Ã—10=80é¢—LEDï¼Œæ—‹è½¬æ›´ç¨³å®šã€‚<br>
        <em>æ‹–åŠ¨é¼ æ ‡æ—‹è½¬è§†è§’ï¼Œæ»šè½®ç¼©æ”¾</em>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let ledBoard, shaft, globe;
        let isRotating = true;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        
        function init() {
            const container = document.getElementById('canvas-container');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a15);
            
            // Camera
            camera = new THREE.PerspectiveCamera(45, 800/500, 0.1, 1000);
            camera.position.set(40, 30, 60);
            camera.lookAt(0, 0, 0);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(800, 500);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);
            
            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const light = new THREE.DirectionalLight(0xffffff, 0.8);
            light.position.set(20, 30, 20);
            scene.add(light);
            const light2 = new THREE.DirectionalLight(0xffffff, 0.3);
            light2.position.set(-20, 10, -20);
            scene.add(light2);
            
            // Create objects
            createGlobe();
            createLEDBoard();
            createShaft();
            createSlipRing();
            createBase();
            createMotor();
            createIMU();
            
            // Mouse controls
            container.addEventListener('mousedown', onMouseDown);
            container.addEventListener('mousemove', onMouseMove);
            container.addEventListener('mouseup', onMouseUp);
            container.addEventListener('wheel', onWheel);
            
            animate();
        }
        
        let isDragging = false;
        let previousMouseX = 0, previousMouseY = 0;
        let rotationX = 0, rotationY = 0;
        
        function onMouseDown(e) {
            isDragging = true;
            previousMouseX = e.clientX;
            previousMouseY = e.clientY;
        }
        
        function onMouseMove(e) {
            if (!isDragging) return;
            const deltaX = e.clientX - previousMouseX;
            const deltaY = e.clientY - previousMouseY;
            rotationY += deltaX * 0.01;
            rotationX += deltaY * 0.01;
            rotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, rotationX));
            previousMouseX = e.clientX;
            previousMouseY = e.clientY;
            updateCamera();
        }
        
        function onMouseUp() { isDragging = false; }
        
        function onWheel(e) {
            const zoomSpeed = 0.1;
            const direction = e.deltaY > 0 ? 1 : -1;
            camera.position.multiplyScalar(1 + direction * zoomSpeed);
            camera.position.clampLength(20, 150);
        }
        
        function updateCamera() {
            const radius = camera.position.length();
            camera.position.x = radius * Math.sin(rotationY) * Math.cos(rotationX);
            camera.position.y = radius * Math.sin(rotationX);
            camera.position.z = radius * Math.cos(rotationY) * Math.cos(rotationX);
            camera.lookAt(0, 0, 0);
        }
        
        function createGlobe() {
            const geometry = new THREE.SphereGeometry(22, 32, 32);
            const material = new THREE.MeshPhysicalMaterial({
                color: 0xc8e6ff,
                transparent: true,
                opacity: 0.12,
                roughness: 0.05,
                metalness: 0.1,
                transmission: 0.9
            });
            globe = new THREE.Mesh(geometry, material);
            globe.position.y = 2;
            scene.add(globe);
        }
        
        function createLEDBoard() {
            ledBoard = new THREE.Group();
            
            // PCB board - è·¨è¿‡è½´å¿ƒå¯¹ç§°æ”¾ç½®
            const boardLen = 18;  // xæ–¹å‘é•¿åº¦
            const boardH = 10;    // yæ–¹å‘é«˜åº¦
            const boardD = 0.6;   // zæ–¹å‘åšåº¦
            
            const boardGeo = new THREE.BoxGeometry(boardLen, boardH, boardD);
            const boardMat = new THREE.MeshLambertMaterial({ color: 0x4a8a6a });
            const board = new THREE.Mesh(boardGeo, boardMat);
            board.position.x = 0;  // è½´å¿ƒåœ¨æ¿å­ä¸­å¿ƒ
            ledBoard.add(board);
            
            // LEDs - 8Ã—10 çŸ©é˜µ
            const ledGeo = new THREE.SphereGeometry(0.4, 8, 8);
            const ledMat = new THREE.MeshBasicMaterial({ color: 0xff6b35 });
            
            const rows = 8;
            const cols = 10;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const led = new THREE.Mesh(ledGeo, ledMat);
                    led.position.set(
                        -boardLen/2 + 0.9 + col * 1.7,   // x: 10åˆ—æ²¿é•¿åº¦åˆ†å¸ƒ
                        -boardH/2 + 0.6 + row * 1.2,     // y: 8æ’å‚ç›´åˆ†å¸ƒ
                        boardD/2 + 0.2                     // z: è´´åœ¨æ¿å­æ­£é¢
                    );
                    ledBoard.add(led);
                    
                    // Glow
                    const glow = new THREE.Mesh(
                        new THREE.SphereGeometry(0.8, 8, 8),
                        new THREE.MeshBasicMaterial({
                            color: 0xff6b35,
                            transparent: true,
                            opacity: 0.2
                        })
                    );
                    glow.position.copy(led.position);
                    ledBoard.add(glow);
                }
            }
            
            // Center hub
            const hub = new THREE.Mesh(
                new THREE.CylinderGeometry(1.5, 1.5, boardH * 0.5, 16),
                new THREE.MeshLambertMaterial({ color: 0x3a6a5a })
            );
            hub.rotation.z = Math.PI / 2;
            ledBoard.add(hub);
            
            ledBoard.position.y = 2;
            scene.add(ledBoard);
        }
        
        function createShaft() {
            const geometry = new THREE.CylinderGeometry(1, 1, 15, 16);
            const material = new THREE.MeshLambertMaterial({ color: 0x888888 });
            shaft = new THREE.Mesh(geometry, material);
            shaft.position.y = -5.5;
            scene.add(shaft);
        }
        
        function createSlipRing() {
            // æ»‘ç¯ä¸»ä½“ - ç©ºå¿ƒåœ†æŸ±ï¼ˆé€šå­”ï¼‰
            const ringOuter = new THREE.Mesh(
                new THREE.CylinderGeometry(3, 3, 5, 24, 1, true),  // openEnded=true ç©ºå¿ƒ
                new THREE.MeshLambertMaterial({ 
                    color: 0x444444,
                    side: THREE.DoubleSide
                })
            );
            ringOuter.position.y = -15;
            scene.add(ringOuter);
            
            // æ»‘ç¯é¡¶éƒ¨/åº•éƒ¨å°å£
            const topRing = new THREE.Mesh(
                new THREE.RingGeometry(1, 3, 24),
                new THREE.MeshLambertMaterial({ color: 0x444444 })
            );
            topRing.rotation.x = -Math.PI / 2;
            topRing.position.y = -12.5;
            scene.add(topRing);
            
            const bottomRing = new THREE.Mesh(
                new THREE.RingGeometry(1, 3, 24),
                new THREE.MeshLambertMaterial({ color: 0x444444 })
            );
            bottomRing.rotation.x = Math.PI / 2;
            bottomRing.position.y = -17.5;
            scene.add(bottomRing);
            
            // å¯¼ç”µç¯ï¼ˆé‡‘ï¼‰- å¥—åœ¨è½´ä¸Šçš„ç¯
            for (let i = 0; i < 3; i++) {
                const contact = new THREE.Mesh(
                    new THREE.TorusGeometry(1.8, 0.3, 8, 32),
                    new THREE.MeshBasicMaterial({ color: 0xffd700 })
                );
                contact.rotation.x = Math.PI / 2;
                contact.position.y = -14 + i * 1.5;
                scene.add(contact);
            }
            
            // ç”µåˆ·ï¼ˆå›ºå®šéƒ¨åˆ†ï¼Œæ¥è§¦å¯¼ç”µç¯ï¼‰
            for (let i = 0; i < 3; i++) {
                const brush = new THREE.Mesh(
                    new THREE.BoxGeometry(0.5, 0.8, 2),
                    new THREE.MeshLambertMaterial({ color: 0x666666 })
                );
                brush.position.set(2.5, -14 + i * 1.5, 0);
                scene.add(brush);
            }
        }
        
        function createBase() {
            const base = new THREE.Mesh(
                new THREE.CylinderGeometry(20, 26, 10, 32),
                new THREE.MeshLambertMaterial({ color: 0x444444 })
            );
            base.position.y = -24;
            scene.add(base);
        }
        
        function createMotor() {
            const motor = new THREE.Mesh(
                new THREE.BoxGeometry(10, 6, 8),
                new THREE.MeshLambertMaterial({ color: 0x333333 })
            );
            motor.position.set(-5, -22, 0);
            scene.add(motor);
        }
        
        function createIMU() {
            const imu = new THREE.Mesh(
                new THREE.BoxGeometry(5, 3, 4),
                new THREE.MeshLambertMaterial({ color: 0x552222 })
            );
            imu.position.set(6, -22, 0);
            scene.add(imu);
        }
        
        function toggleRotation() {
            isRotating = !isRotating;
            document.getElementById('btn-rotate').textContent = isRotating ? 'â¸ æš‚åœæ—‹è½¬' : 'â–¶ ç»§ç»­æ—‹è½¬';
        }
        
        function resetView() {
            rotationX = 0;
            rotationY = 0;
            camera.position.set(40, 30, 60);
            camera.lookAt(0, 0, 0);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (isRotating && ledBoard) {
                ledBoard.rotation.y += 0.03;
            }
            
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = 800 / 500;
            camera.updateProjectionMatrix();
            renderer.setSize(800, 500);
        });
        
        init();
    </script>
</body>
</html>
